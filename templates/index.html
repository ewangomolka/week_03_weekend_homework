{% extends 'base.html' %}

{% block content %}
    <form action="/books" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="id">
        <label for="author">Author</label>
        <input type="text" name="author" id="id">
        <label for="genre">Genre</label>
        <input type="text" name="genre" id="id">
        <label for="available">Availabile to check out?</label>
        <input type="checkbox" name="available" id="id">
        <input type="submit" value="Add Book">
    </form>
    <h3>All Books</h3>

    {% for book in books_list %}
        <p>
            {{book.title}} - {{book.author}} - {{book.genre}}
        </p>
        <a href="{{ url_for('single_book', book_id=book.id) }}">View Info</a>

            <form action="books/delete/{{ book.title }}" method="POST">
                <input type="submit" value="Remove Book">
            </form>
    {% endfor %}
{% endblock %}
