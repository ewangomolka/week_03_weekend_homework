<html>
    <head>
        <title>The Library</title>
    </head>
    <body>
        <header>
            <h1>{{ book.title }}</h1>
            <p> <a href='/'>Home</a></p>
            <h4>{{book.author}}</h4>
        </header>
        <main>
            <p>A work of {{ book.genre }} by {{ book.author }}</p>
            {% if book.available: %}
            <span>Availability: In Stock</span>
            {% else %}
            <span>Availability: Checked Out</span>
            {% endif %}
        </main>
        <footer>
            <h3>&copy; Too Many 'Books' ltd</h3>
        </footer>
    </body>
</html>
